<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <div th:if="${!list.isEmpty()}">
        <h2>Usuarios</h2>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>E-mail</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="responseUserDto : ${list}">
                <td th:text="${responseUserDto.id}"></td>
                <td th:text="${responseUserDto.firstName}"></td>
                <td th:text="${responseUserDto.lasName}"></td>
                <td th:text="${responseUserDto.email}"></td>
                <td th:text="${responseUserDto.password}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link">Previous</a>
                        </li>
                        <li class="page-item" th:each="page : ${pages}">
                            <a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
